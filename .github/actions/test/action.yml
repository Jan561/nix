name: 'Test'
description: 'Test nix'
inputs:
  # This is required
  TARGET:
    required: true

  TOOL: 
    description: 'Tool used to involve the test command, can be cargo or cross'
    required: false
    default: cargo

runs:
  using: "composite"
  steps:
    - name: test
      shell: bash
      run: ${{ inputs.TOOL }} test --target ${{ inputs.TARGET }} --all-features
